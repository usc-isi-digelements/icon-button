<!--
A Polymer Element showing a stylized icon button.

### Example
```js
var clickListener = {
  onClick: function() {
    // on-click behavior
  }
};
```

```html
<icon-button
  click-listener="[[clickListener]]"
  icon="icons:polymer"
  style-class="style-class"
  title-tooltip="Text">
</icon-button>
```

### Styling

`<icon-button>` provides the following custom properties and mixins for styling:

Custom property                | Description                                             | Default
-------------------------------|---------------------------------------------------------|--------
`--icon-button-color`          | The color for the icon button.                          | --paper-grey-600
`--icon-button-mixin`          | The custom style mixin for the icon button.             | none
`--icon-button-active-color`   | The color for the icon button if active.                | --paper-grey-900
`--icon-button-active-mixin`   | The custom style mixin for the icon button if active.   | none
`--icon-button-disabled-color` | The color for the icon button if disabled.              | --paper-grey-300
`--icon-button-disabled-mixin` | The custom style mixin for the icon button if disabled. | none
`--icon-button-hovering-mixin` | The color for the icon button if hovering.              | --paper-grey-900
`--icon-button-hovering-mixin` | The custom style mixin for the icon button if hovering. | none

@demo demo/index.html
-->

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'icon-button',

      properties: {
        /**
         * (Optional)
         *
         * Whether the button is active.
         *
         * @type {Boolean}
         * @default false
         */
        active: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether the button is 30px rather than 20px.
         *
         * @type {Boolean}
         * @default false
         */
        bigger: {
          type: Boolean,
          value: false
        },

        /**
         * (Required)
         *
         * An object with a function property called if the button is clicked or tapped.
         * The name of the property in the object is defined in clickProperty.
         *
         * @type {Object}
         * @default {onClick: function() {}}
         */
        clickListener: {
          type: Object,
          value: function() {
            return {
              onClick: function() {}
            };
          }
        },

        /**
         * (Optional)
         *
         * The name of the function property in clickListener.
         *
         * @type {String}
         * @default 'onClick'
         */
        clickProperty: {
          type: String,
          value: 'onClick'
        },

        /**
         * (Optional)
         *
         * Whether the button is disabled.
         *
         * @type {Boolean}
         * @default false
         */
        disabled: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether to hide the button ripple.
         *
         * @type {Boolean}
         * @default false
         */
        hideRipple: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The icon.
         *
         * @type {String}
         * @default ''
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether the button is padded 5px rather than 0px.
         *
         * @type {Boolean}
         * @default false
         */
        padded: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The style class.
         *
         * @type {String}
         * @default ''
         */
        styleClass: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The title tooltip.
         *
         * @type {String}
         * @default ''
         */
        titleTooltip: {
          type: String,
          value: ''
        }
      },

      /**
       * Returns the style class for the icon button.
       *
       * @param {Boolean} active
       * @param {Boolean} bigger
       * @param {Boolean} padded
       * @param {String} styleClass
       * @return {String}
       * @private
       */
      _getStyleClass: function(active, bigger, padded, styleClass) {
        return (active ? 'active ' : '') + (bigger ? 'bigger ' : '') + (padded ? 'padded ' : '') + styleClass;
      },

      /**
       * Calls clickListener[clickProperty] whenever the button is clicked or tapped.
       *
       * @event tap
       * @private
       */
      _onClick: function() {
        this.clickListener[this.clickProperty]();
      }
    });
  })();
